<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="home/index :: #header-section">
</head>
<body>
<div class="container">
    <div th:replace="home/index :: #navbar-section"></div>
    <form action="/checkout" method="post" >
        <div>
            <input type="text" hidden readonly name="villaid"  th:value="${villa.villaId}" >
        </div>
        <div class="form-group">
            <label for="startdate">Check In Date</label>
            <input type="date" readonly id="startdate" name="startdate"  th:value="${#temporals.format(startdate, 'yyyy-MM-dd')}" class="form-control" >
        </div>
        <div class="form-group">
            <label for="enddate"> Check Out Date</label>
            <input type="date" readonly id="enddate" name="enddate" th:value="${#temporals.format(enddate, 'yyyy-MM-dd')}" class="form-control" >
        </div>
        <div class="form-group">
            <label for="price">Price Per Night</label>
            <input type="text" id="price" readonly name="price" th:value="${#numbers.formatCurrency(villa.price)}" class="form-control">
        </div>
        <div class="form-group">
            <label for="totalprice">Total Price For Stay</label>
            <input type="text" id="totalprice" readonly name="totalprice" th:value="${#numbers.formatCurrency(totalprice)}" class="form-control">
        </div>
        <div class="form-group">
            <label for="ccinfo">Card Info</label>
            <input type="text" name="ccinfo" id="ccinfo">
        </div>
        <button type="submit" class="btn btn-primary">Book Your Stay!</button>
    </form>


    <div th:replace="home/index :: #footer-section"></div>
</div>
</body>
</html>
