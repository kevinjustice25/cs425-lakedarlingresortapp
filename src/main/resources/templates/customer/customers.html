<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="home/index :: #header-section">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <nav th:replace="home/index :: #navbar-section"></nav>
    <table class="table table-striped" th:object="${customers}">
        <thead>
        <th scope="col">#</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Customer Email</th>
        <th scope="col">Customer Phone</th>
        <th scope="col">Date of Birth</th>
        <th scope="col">Address</th>
        </thead>
        <tbody th:each="customer : ${customers}">
        <td th:text="${customer.customerId}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.phone}"></td>
        <td th:text="${customer.dateOfBirth}"></td>
        <td th:text="${customer.address.city} + ', ' + ${customer.address.state}"></td>
        </tbody>
    </table>
</div>
</body>
<footer th:replace="home/index :: #footer-section"></footer>
</html>
