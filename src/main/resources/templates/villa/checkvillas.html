<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="home/index :: #header-section">
</head>
<body>
<div class="container">
    <div th:replace="home/index :: #navbar-section"></div>
    <div th:text="*{errors}"></div>
    <form action="/viewvillas" method="post" >
        <div class="form-group">
            <label for="startdate">Start Date</label>
            <input type="date" id="startdate" th:min="${#dates.createNow()}" name="startdate" class="form-control">
        </div>
        <div class="form-group">
            <label for="enddate">End Date</label>
            <input type="date" id="enddate" name="enddate"
                   th:min="${#dates.createNow()}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Check Availability</button>
    </form>
</div>
</body>
</html>
