<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="home/index :: #header-section">
</head>
<body>
<div class="container">
    <div th:replace="home/index :: #navbar-section"></div>
    <div class="card border-secondary mb-4" style="max-width: 60rem;">
        <div class="card-header">Getting Closer To Vacation!</div>
        <div class="card-body">
            <h4 class="card-title">Just Sign In To Book Reservations </h4>
            <p class="card-text">
                Enter your Username(Email) and Password below, to sign in.
            </p>
            <div>
                <form name="formLogin" th:action="@{/login}" method="post">
                    <div th:if="${param.error}" class="alert alert-dismissible alert-danger">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        Invalid username and/or password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-dismissible alert-primary">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        You have been signed out.
                    </div>
                    <div class="form-group">
                        <label for="txtUsername">Username</label>
                        <input id="txtUsername" name="username" type="text" class="form-control" autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label for="txtPassword">Password</label>
                        <input id="txtPassword" name="password" type="password" class="form-control"/>
                    </div>
                    <div style="float:right;">
                        <a href="/newcustomerform" class="btn btn-outline-info">Sign Up</a>&nbsp;&nbsp;&nbsp;

                        <a href="/home" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                        <button id="btnSubmit" type="submit" class="btn btn-outline-success">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="home/index :: #footer-section"></div>
</div>
</body>
</html>
